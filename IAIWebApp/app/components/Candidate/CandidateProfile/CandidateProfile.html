<div class="page-content page-main--right-content" ng-controller="CandidateProfileController">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ng-click="RedirectUrl('Dashboard')">Home</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a class="currentPage" href="#">MY PROFILE</a>
                <!--<span>Dashboard</span>-->
            </li>
        </ul>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <!-- END PAGE TITLE-->
    <!-- END PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered" id="form_wizard_1">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-user font-blue"></i>
                        <span class="caption-subject font-blue bold uppercase">
                            Fill Your Profile
                        </span>
                    </div>
                    <div class="actions">

                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal" action="#" id="submit_form" novalidate>
                        <div class="form-wizard">
                            <div class="form-body">
                                <ul class="nav nav-pills nav-justified steps">
                                    <li>
                                        <a href="#tab1" data-toggle="tab" class="step">
                                            <!--<span class="number"> 1 </span>-->
                                            <span class="desc">
                                                <i class="fa fa-check"></i> TECHNICAL INFORMATION
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#tab2" data-toggle="tab" class="step">
                                            <!--<span class="number"> 2 </span>-->
                                            <span class="desc">
                                                <i class="fa fa-check"></i> GENERAL INFORMATION
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#tab3" data-toggle="tab" class="step">
                                            <!--<span class="number"> 3 </span>-->
                                            <span class="desc">
                                                <i class="fa fa-check"></i> PERSONAL INFORMATION
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                                <!--<div id="bar" class="progress progress-striped" role="progressbar">
                                    <div class="progress-bar progress-bar-success"> </div>
                                </div>-->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab1">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Primary Skill <span class="required">*</span></label>
                                                        <select name="ddlPrimarySkill" id="ddlPrimarySkill" class="form-control" ng-model="PrimarySkill" ng-change="LoadSecondarySkills()" required disabled>
                                                            <option value="">-Select-</option>
                                                            <option value="{{skill.SkillId}}" ng-repeat="skill in PrimarySkills">{{skill.SkillName}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Secondary Skill 1 <span class="required">*</span></label>
                                                        <select name="ddlSecondarySkill1" id="ddlSecondarySkill1" class="form-control" ng-model="SecondarySkill1" required disabled>
                                                            <option value="">-Select-</option>
                                                            <option value="{{skill.SkillId}}" ng-repeat="skill in SecondarySkills">{{skill.SkillName}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Secondary Skill 2 <span class="required">*</span></label>
                                                        <select name="ddlSecondarySkill2" id="ddlSecondarySkill2" class="form-control" ng-model="SecondarySkill2" required>
                                                            <option value="">-Select-</option>
                                                            <option value="{{skill.SkillId}}" ng-repeat="skill in SecondarySkills">{{skill.SkillName}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Secondary Skill 3 <span class="required">*</span></label>
                                                        <select name="ddlSecondarySkill3" id="ddlSecondarySkill3" class="form-control" ng-model="SecondarySkill3" required>
                                                            <option value="">-Select-</option>
                                                            <option value="{{skill.SkillId}}" ng-repeat="skill in SecondarySkills">{{skill.SkillName}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Secondary Skill 4</label>
                                                        <select name="ddlSecondarySkill4" id="ddlSecondarySkill4" class="form-control" ng-model="SecondarySkill4">
                                                            <option value="">-Select-</option>
                                                            <option value="{{skill.SkillId}}" ng-repeat="skill in SecondarySkills">{{skill.SkillName}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Secondary Skill 5</label>
                                                        <select name="ddlSecondarySkill5" id="ddlSecondarySkill5" class="form-control" ng-model="SecondarySkill5">
                                                            <option value="">-Select-</option>
                                                            <option value="{{skill.SkillId}}" ng-repeat="skill in SecondarySkills">{{skill.SkillName}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="form-label">Additional Skills</label>
                                                        <textarea class="form-control" rows="3" ng-model="AdditionalSkills"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab2">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Current Location <span class="required">*</span></label>
                                                        <select name="ddlPrimarySkill" id="ddlPrimarySkill" class="form-control" ng-model="CurrentLocation" required>
                                                            <option value="">-Select-</option>
                                                            <option value="{{city.Location}}" ng-repeat="city in Cities">{{city.Location}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Experience <span class="required">*</span></label>
                                                        <select name="ddlSecondarySkill1" id="ddlSecondarySkill1" class="form-control" ng-model="Experience" required>
                                                            <option value="">-Select-</option>
                                                            <option value="0">Fresher</option>
                                                            <option value="1">1+</option>
                                                            <option value="2">2+</option>
                                                            <option value="3">3+</option>
                                                            <option value="4">4+</option>
                                                            <option value="5">5+</option>
                                                            <option value="6">6+</option>
                                                            <option value="7">7+</option>
                                                            <option value="8">8+</option>
                                                            <option value="9">9+</option>
                                                            <option value="10">10+</option>
                                                            <option value="11">11+</option>
                                                            <option value="12">12+</option>
                                                            <option value="13">13+</option>
                                                            <option value="14">14+</option>
                                                            <option value="15">15+</option>
                                                            <option value="16">16+</option>
                                                            <option value="17">17+</option>
                                                            <option value="18">18+</option>
                                                            <option value="19">19+</option>
                                                            <option value="20">20+</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Current Pay <span class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <input type="number" class="form-control" name="CurrentPayLakhs" placeholder="Lakhs" ng-model="CurrentPayLakhs" required>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <input type="number" class="form-control" min="0" placeholder="Thousands" ng-model="CurrentPayThousands">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Expected Pay <span class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <input type="number" name="ExpectedPayLakhs" class="form-control" placeholder="Lakhs" ng-model="ExpectedPayLakhs" required>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <input type="number" class="form-control" min="0" placeholder="Thousands" ng-model="ExpectedPayThousands">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Notice Period</label>
                                                        <div class="mt-radio-inline">
                                                            <label class="mt-radio mt-radio-outline">
                                                                <input type="radio" name="NoticePeriod" id="optionsRadios4" value="Immediate" ng-model="NoticePeriod"> Immediate
                                                                <span></span>
                                                            </label>
                                                            <label class="mt-radio mt-radio-outline">
                                                                <input type="radio" name="NoticePeriod" id="optionsRadios5" value="30days" ng-model="NoticePeriod"> 30 days
                                                                <span></span>
                                                            </label>
                                                            <label class="mt-radio mt-radio-outline">
                                                                <input type="radio" name="NoticePeriod" id="optionsRadios6" value="60days" ng-model="NoticePeriod"> 60 days
                                                                <span></span>
                                                            </label>
                                                            <label class="mt-radio mt-radio-outline">
                                                                <input type="radio" name="NoticePeriod" id="optionsRadios6" value="90days" ng-model="NoticePeriod"> 90 days
                                                                <span></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Gap</label>
                                                        <div class="mt-checkbox-inline">
                                                            <label class="mt-checkbox mt-checkbox-outline">
                                                                <input type="checkbox" ng-model="GapInEducation"> In Education
                                                                <span></span>
                                                            </label>
                                                            <label class="mt-checkbox mt-checkbox-outline">
                                                                <input type="checkbox" ng-model="GapInExperience"> In Experience
                                                                <span></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="mt-checkbox-inline">
                                                            <label class="mt-checkbox mt-checkbox-outline">
                                                                <input type="checkbox" ng-model="RestrictEmployerToViewProfile"> Restrict Employer To View Your Profile
                                                                <span></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab3">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Mobile Number <span class="required">*</span></label>
                                                        <input type="text" class="form-control" pattern="^\d{10}$" ng-model="MobileNumber" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Address</label>
                                                        <textarea class="form-control" rows="3" ng-model="Address"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Upload Resume <span class="required">*</span></label>
                                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                                            <div class="input-group input-large">
                                                                <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                                                    <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                                                    <span class="fileinput-filename"> </span>
                                                                </div>
                                                                <span class="input-group-addon btn default btn-file">
                                                                    <span class="fileinput-new"> Select file </span>
                                                                    <span class="fileinput-exists"> Change </span>
                                                                    <input type="file" name="..." ng-model="CandidateResume" file-model="myFile">
                                                                </span>
                                                                <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput">
                                                                    <i class="fa fa-trash-o"></i>&nbsp;Remove
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="audiofile">
                                                        <a href="../../assets/CandidateResumes/{{CandidateResumeDownload}}"><i class="fa fa-download"></i> {{CandidateResumeDownload}}</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions fluid text-right">
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="javascript:;" class="btn blue button-previous">
                                            <i class="m-icon-swapleft m-icon-white"></i> Back
                                        </a>
                                        <a href="javascript:;" class="btn blue button-next">
                                            Continue
                                            <i class="m-icon-swapright m-icon-white"></i>
                                        </a>
                                        <a href="javascript:;" class="btn blue button-submit" ng-click="saveCanidateProfile();">
                                            Submit
                                            <i class="fa fa-check"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
