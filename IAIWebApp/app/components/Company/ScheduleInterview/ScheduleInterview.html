<div class="page-content page-main--right-content" ng-controller="CompanyScheduleInterviewController">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ng-click="RedirectUrl('Dashboard')">Home</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a class="currentPage" href="#">SCHEDULE INTERVIEW</a>
                <!--<span>Dashboard</span>-->
            </li>
        </ul>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <!-- END PAGE TITLE-->
    <!-- END PAGE HEADER-->
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-calendar-check-o font-blue"></i>
                        <span class="caption-subject font-blue bold uppercase">
                            Schedule An Interview
                        </span>
                    </div>
                    <div class="actions">
                    </div>
                </div>
                <div class="portlet-body">
                    <form class="form-horizontal" action="#" id="submit_form" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Date <span class="required">*</span></label>
                                        <div class="input-group date date-picker" data-date-format="dd-mm-yyyy" data-date-start-date="+0d">
                                            <input type="text" class="form-control date-input" readonly="" ng-model="ScheduleDate" ng-change="loadInterviewers()">
                                            <span class="input-group-btn">
                                                <button class="btn btn-date" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Interviewer <span class="required">*</span></label>
                                        <select name="Interviewer" id="Interviewer" class="form-control" ng-model="Interviewer" ng-change="loadTimeSlots()">
                                            <option value="">-Select-</option>
                                            <option value="{{interviewer.UserId}}" ng-repeat="interviewer in Interviewers">{{interviewer.InterviewerName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Time Slot <span class="required">*</span></label>
                                        <select name="TimeSlots" id="TimeSlots" class="form-control" ng-model="TimeSlot">
                                            <option value="">-Select-</option>
                                            <option value="{{slot.AvailableTimeId}}" ng-repeat="slot in TimeSlots">{{slot.AvailableTime}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Amount</label>
                                                    <span class="interview-amount">490.00</span>
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <label class="form-label">Important Notes</label>
                                                <ol>
                                                    <a target="_blank" id="A1" href="../Important Docs/Terms and ConditionsV2.pdf">
                                                        <li>Rating is valid for One Year</li>
                                                    </a>
                                                    <li>
                                                        <a target="_blank" id="A1" href="../Important Docs/Terms and ConditionsV2.pdf">For Re-Interview contact &nbsp; </a>
                                                        <a href="#" style="color: #08AFB5;">register@iaminterviewed.com</a>
                                                    </li>
                                                </ol>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="min-height:100px;">
                                        <div class="col=md-12">
                                            <div class="form-group">
                                                <label class="form-label">Interview Type</label>
                                                <div class="mt-radio-inline">
                                                    <label class="mt-radio mt-radio-outline">
                                                        <input type="radio" name="InterviewType" id="optionsRadios4" value="Audio" ng-model="InterviewType"> Audio
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio mt-radio-outline">
                                                        <input type="radio" name="InterviewType" id="optionsRadios5" value="Video" ng-model="InterviewType"> Video
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-offset-1 col-md-11">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input type="checkbox" ng-model="TermsConditions"> I agree to Terms &Aacute; Conditions.
                                                    <span></span>
                                                </label>
                                                <button type="button" class="btn green" ng-disabled="ScheduleDate == '' || Interviewer == '' || TimeSlot == '' || TermsConditions == false" ng-click="scheduleInterview()">Schedule & Pay</button>
                                                <button type="button" class="btn default">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <!-- END CONTENT BODY -->
</div>
