<div class="page-content page-main--right-content" style="min-height: 361px;" ng-controller="CompanyProfileController">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ng-click="RedirectUrl('Dashboard')">Home</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a class="currentPage" href="#">COMPANY PROFILE</a>
                <!--<span>Dashboard</span>-->
            </li>
        </ul>
    </div>
    <!-- END PAGE BAR -->
    <!-- END PAGE HEADER-->
    <!-- BEGIN DASHBOARD STATS 1-->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-body">
                    <form name="companyProfileForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Phone <span class="required" aria-required="true">*</span></label>
                                        <input type="number" name="companyPhone" class="form-control" ng-model="companyPhoneNo" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Website <span class="required" aria-required="true">*</span></label>
                                        <input type="url" name="companyWebsite" class="form-control" ng-model="companyWebsite" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Contact Person Name <span class="required" aria-required="true">*</span></label>
                                        <input type="text" name="companyContactPerson" class="form-control" ng-model="contactPersonName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Contact Person Phone <span class="required" aria-required="true">*</span></label>
                                        <input type="number" name="companyCantactPersonPhone" class="form-control" ng-model="contactPersonPhone" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Contact Person Email <span class="required" aria-required="true">*</span></label>
                                        <input type="email" name="companyContactPersonEmail" class="form-control" ng-model="contactPersonEmail" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Address <span class="required" aria-required="true">*</span></label>
                                        <textarea class="form-control" name="companyAddress" rows="3" ng-model="companyAddress"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Logo <span class="required" aria-required="true">*</span></label>
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="input-group input-large">
                                                <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                                    <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                                    <span class="fileinput-filename"> </span>
                                                </div>
                                                <span class="input-group-addon btn default btn-file">
                                                    <span class="fileinput-new"> Select file </span>
                                                    <span class="fileinput-exists"> Change </span>
                                                    <input type="file" name="..." ng-model="companyLogo" file-model="myFile">
                                                </span>
                                                <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput">
                                                    <i class="fa fa-trash-o"></i>&nbsp;Remove
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="audiofile">
                                        <a href="../../assets/CompanyLogos/{{companyLogoDownload}}"><i class="fa fa-download"></i> {{companyLogoDownload}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-offset-9 col-md-3">
                                    <button type="submit" class="btn green" ng-click="saveCompanyProfile()" ng-disabled="companyPhoneNo == '' || companyWebsite == '' || contactPersonName == ''
                                            || contactPersonPhone == '' || contactPersonEmail == '' || companyAddress == '' || companyPhoneNo == undefined || companyWebsite == undefined || contactPersonName == undefined
                                            || contactPersonPhone == undefined || contactPersonEmail == undefined || companyAddress == undefined">
                                        <i class="icon-check"></i>Save
                                    </button>
                                    <button type="button" class="btn red" ng-click="ClearAll()"><i class="icon-close"></i>Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
