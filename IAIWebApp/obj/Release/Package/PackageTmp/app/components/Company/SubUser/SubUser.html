<div class="page-content page-main--right-content" style="min-height: 361px;" ng-controller="SubUserController">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ng-click="RedirectUrl('Dashboard')">Home</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a class="currentPage" href="#">ADD SUB USER</a>
                <!--<span>Dashboard</span>-->
            </li>
        </ul>
    </div>
    <!-- END PAGE BAR -->
    <!-- END PAGE HEADER-->
    <!-- BEGIN DASHBOARD STATS 1-->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-body">
                    <form class="form-horizontal" action="#" id="submit_form" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="form-label">Name <span class="required" aria-required="true">*</span></label>
                                        <input type="text" class="form-control" ng-model="subUserName">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="form-label">Email <span class="required" aria-required="true">*</span></label>
                                        <input type="email" class="form-control" ng-model="subUserEmail" iai-to-lower-case pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="form-label">User Type <span class="required" aria-required="true">*</span></label>
                                        <select name="ddlSecondarySkill1" id="ddlSecondarySkill1" class="form-control" ng-model="subUserType">
                                            <option value="">-Select-</option>
                                            <option value="Senior Management">Senior Management</option>
                                            <option value="Recruiter">Recruiter</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-offset-9 col-md-3">
                                <button type="submit" class="btn green" ng-click="saveSubUser()" ng-disabled="subUserName == '' || subUserEmail == '' || subUserType == ''"><i class="icon-check"></i>Save</button>
                                <button type="button" class="btn red" ng-click="ClearAll()"><i class="icon-close"></i>Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th> Name </th>
                                    <th> E-Mail </th>
                                    <th>User Type</th>
                                    <!--<th></th>-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in subUsersList | filter : paginate">
                                    <td> {{user.Username}} </td>
                                    <td> {{user.EmailID}} </td>
                                    <td>{{user.UserType}}</td>
                                    <!--<td><a ng-click="editSubUser()">Edit</a></td>-->
                                </tr>
                            </tbody>
                        </table>
                        <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
</div>
