<div class="page-content page-main--right-content" ng-controller="ReferFriendController">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ng-click="RedirectUrl('Dashboard')">Home</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a class="currentPage" href="#">Refer a Friend</a>
                <!--<span>Dashboard</span>-->
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-body">
                    <form class="form-horizontal" action="#" id="referFriendForm" name="referFriendForm" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Name <span class="required">*</span></label>
                                        <input type="text" class="form-control" id="Name" ng-model="Name" required>                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Email <span class="required">*</span></label>
                                        <input type="email" class="form-control" id="EmailAddress" ng-model="EmailAddress" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Primary Skill <span class="required">*</span></label>
                                        <select class="form-control" name="PrimarySkill" id="PrimarySkill" ng-model="PrimarySkill" required>
                                            <option value="">Select</option>
                                            <option value="{{skill.SkillId}}" ng-repeat="skill in PrimarySkills">{{skill.SkillName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn green" ng-disabled="referFriendForm.$invalid" ng-click="referFriend()">Refer</button>
                                        <button type="button" class="btn default" ng-click="ClearAll()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
